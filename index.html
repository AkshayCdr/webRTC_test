<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebRTC ICE Candidate Demo</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main class="main-page">
            <section class="local-stream-section">
                <h1>Local Video</h1>

                <div class="video-container">
                    <video id="localStream" autoplay playsinline muted></video>
                </div>
                <div class="sdp-section">
                    <div class="input-container">
                        <button id="createOffer">Create Offer</button>
                        <textarea
                            name="localOffer"
                            id="localOffer"
                            placeholder="local offer"
                            class="input-area"
                        ></textarea>
                    </div>
                    <textarea
                        name="localIceCandidates"
                        id="localIceCandidates"
                        placeholder="local iceCandidates"
                        class="input-area"
                    ></textarea>

                    <div class="input-container">
                        <button id="setRemoteAnswer">set remote answer</button>

                        <textarea
                            name=""
                            id="remoteAnswer"
                            placeholder="remote answer"
                            class="input-area"
                        ></textarea>
                    </div>
                </div>

                <div class="check-box-section">
                    <fieldset class="checkbox-container">
                        <legend style="padding: 10px">Connect to peer</legend>

                        <div>
                            <input
                                type="checkbox"
                                id="create-offer-checkbox"
                                name="create-offer-checkbox"
                            />
                            <label
                                for="create-offer-checkbox"
                                id="create-offer-label"
                                >create offer</label
                            >
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                id="set-remote-answer-check"
                                name="set-remote-answer-check"
                            />
                            <label for="horns" id="set-remote-answer-label"
                                >Set remote answer</label
                            >
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                name="set-remote-offer-check"
                                id="set-remote-offer-check"
                            />
                            <label for="set-offer" id="set-remote-offer-label"
                                >set remote Offer</label
                            >
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                name="set-remote-icecandidate-check"
                                id="set-remote-icecandidate-check"
                            />

                            <label for="set-remote-icecandidate-label"
                                >set remote ice candidate</label
                            >
                        </div>
                    </fieldset>
                </div>
            </section>

            <section class="remote-stream-section">
                <h1>Remote stream</h1>
                <div class="video-container">
                    <video
                        src=""
                        id="remoteStream"
                        autoplay
                        playsinline
                        muted
                    ></video>
                </div>

                <div class="sdp-section">
                    <div class="input-container">
                        <textarea
                            name=""
                            id="remoteOffer"
                            placeholder="remote Offer"
                            class="input-area"
                        ></textarea>

                        <button id="setRemoteOffer">set remote offer</button>
                    </div>

                    <div class="input-container">
                        <textarea
                            name=""
                            id="remoteIceCandidate"
                            placeholder="remote ice candidates"
                            class="input-area"
                        ></textarea>

                        <button id="setRemoteIceCandidate">
                            set remote ice candidate
                        </button>
                    </div>
                    <textarea
                        name=""
                        id="answer"
                        placeholder="answer"
                        class="input-area"
                    ></textarea>
                </div>
            </section>
        </main>
    </body>
</html>
